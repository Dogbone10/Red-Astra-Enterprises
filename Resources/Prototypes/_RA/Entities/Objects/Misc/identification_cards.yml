- type: entity
  parent: Clothing
  id: DormsCardStandard
  name: dorms keycard
  description: A keycard used to access specific dorm rooms onboard the Nebula.
  abstract: true
  components:
  - type: Sprite
    sprite: _RA/Objects/Misc/dorm_cards.rsi
#  - type: Clothing
#    slots:
#    - idcard
#    sprite: _RA/Objects/Misc/dorm_cards.rsi
  - type: Item
    size: Small
    heldPrefix: green
    storedRotation: -90
  - type: Access
  #- type: IdCard
  #- type: StationRecordKeyStorage
  - type: Tag
    tags:
    - DoorBumpOpener
    - WhitelistChameleon
    - WhitelistChameleonIdCard
  - type: StealTarget
    stealGroup: IDCard

#IDs with layers

- type: entity
  parent: DormsCardStandard
  id: DormsCard1A
  name: room 1A keycard
  components:
